<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Jay - Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Typed.js for typing animation -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px white;
      transition: transform 0.3s;
    }
    .profile-pic:hover {
      transform: scale(1.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5rem;
      height: 40px;
      margin-bottom: 20px;
      color: #00ffff;
    }
    p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff0;
      color: #000;
    }
    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .social-icons a {
      color: #00ffff;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ff0;
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <img src="profile.jpg" alt="Profile" class="profile-pic">
    <h1>Hi, I'm Dev Jay</h1>
    <h2><span id="typed"></span></h2>
    <p>
      A passionate developer crafting beautiful and functional solutions.
      Skilled in React, Python Automation, and Financial Trading. Let's build something futuristic together!
    </p>
    <a href="mailto:youremail@example.com" class="btn">ðŸš€ Hire Me</a>

    <div class="social-icons">
      <a href="https://github.com/yourgithub" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourlinkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://instagram.com/yourinstagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    var typed = new Typed("#typed", {
      strings: ["React Developer", "Python Automator", "Financial Trader", "Problem Solver"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });

    // Stars Animation
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        velocity: Math.random() * 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      for (let i = 0; i < numStars; i++) {
        let star = stars[i];
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y -= star.velocity;
        if (star.y < 0) {
          star.y = canvas.height;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
